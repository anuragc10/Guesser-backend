<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h2>Check console for WebSocket logs</h2>
<script>
    let socket = new SockJS('http://localhost:8080/ws');
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        console.log("âœ… Connected to WebSocket");

        // Listen for game start events
        stompClient.subscribe("/topic/game", function (message) {
            console.log("ðŸŽ¯ Game Started:", JSON.parse(message.body));
        });

        // Listen for guesses
        stompClient.subscribe("/topic/guess", function (message) {
            console.log("ðŸ“ Guess Made:", JSON.parse(message.body));
        });

        // Listen for history
        stompClient.subscribe("/topic/history", function (message) {
            console.log("ðŸ“œ History:", JSON.parse(message.body));
        });

        // Start a new game
        stompClient.send("/app/start", {}, JSON.stringify({
            playerId: "p1"
        }));

        // Submit a guess after 2 seconds
        setTimeout(() => {
            stompClient.send("/app/guess", {}, JSON.stringify({
                gameId: "game1",   // Change to real gameId from start response
                guess: 5,
                playerId: "p1"
            }));
        }, 2000);
    });
</script>
</body>
</html>
